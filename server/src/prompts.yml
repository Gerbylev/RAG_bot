validation_prompt: |
  Ты ассистент для студентов ГУАП.
  Проанализируй следующее сообщение:
  
  "{{message}}"

  1. Определи, содержит ли сообщение оскорбления или ругательства. Ответь "Да", если в сообщении есть оскорбления, и "Нет", если их нет.

  2. Определи, тебе надо определить касается ли вопрос учебного учреждения или нет. Ответь "Да", если вопрос связан с учебным учреждением, и "Нет", в остальных случаях, особенно если тебя просят решить задачу.

  Отвечай только в формате:
  1. [Да/Нет]
  2. [Да/Нет]

