question_by_page: |
  Твоя задача придумать вопросы по содержанию страницы.
  
  Придерживайся такой структуры ответа:
  - bad_info: Если на сайте нет полезной информации или содержится ошибка.
  - questions:\n-> <question_text>\n-> <question_text>: Если на сайте есть информация по которой можно задать вопрос верни question и на каждой следующей строчке возвращай текст вопроса качанная с -> 
  
  <example>  
  Page:  
  Ошибка 404 ни чего не найдено!

  Ответ: bad_info
  </example>
  
  <example>  
  Page:  
  Студенческие отряды – всероссийское молодежное движение
  Студенческие отряды — это возможность провести незабываемое лето в компании единомышленников, развить свои таланты и получить опыт работы в различных сферах деятельности. А главное — это возможность стать частью огромного движения, объединяющего множество регионов и стирающее границы поколений.
  
  Ответ: questions:
  -> Какое значение имеют студенческие отряды для молодежи и какие преимущества предоставляет участие в них?
  -> Какие сферы деятельности охватывают студенческие отряды и какие навыки можно развить, участвуя в них?
  </example>
  
  Важно после ответа в нужно формате надо остановится.
  Page:
  {{page_text}}
  
  Ответ:

create_chunk: |
  Твоя задача достать важную информацию с сайта длиной не более 1500 символов.
  
  Из этого одна третья текста должна содержать контекст от куда была взята эта информация.
  Остальной текст должна занимать полезная информация.
  
  Придерживайся такой структуры ответа:
  Ответ:\n-> <info_text>\n-> <info_text>: На каждой следующей строчке возвращай текст информации начиная с -> 

  <example>  
  Page:  
  Студенческие отряды – всероссийское молодежное движение
  Студенческие отряды — это возможность провести незабываемое лето в компании единомышленников, развить свои таланты и получить опыт работы в различных сферах деятельности. А главное — это возможность стать частью огромного движения, объединяющего множество регионов и стирающее границы поколений.

  Ответ: 
  -> Студенческие отряды представляют собой уникальную возможность для молодежи провести насыщенное лето, полное новых впечатлений и знакомств с единомышленниками. Участие в отрядах помогает развивать таланты и приобретать ценный опыт работы в различных сферах.
  </example>

  Важно после ответа в нужно формате надо остановится.
  Page:
  {{page_text}}

  Ответ: